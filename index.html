<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyWeb</title>

    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- App Wrapper -->
    <div id="app-wrapper">

        <!-- HEADER -->
        <header>

        </header>
        <!-- HEADER ENDING -->

        <!-- MAIN -->
        <main>
            <div class="main-wrapper">

                <!-- Navbar -->
                <div class="navbar flex-column">

                    <div class="logo-home-container">
                        <!-- Logo -->
                    <div class="logo xs-hidden">
                        <a href="#">
                            <img src="img/logo.svg" alt="LogoSpotify">
                        </a>
                    </div>

                    <!-- Small Logo XS -->
                    <div class="logo-small lg-hidden">
                        <a href="#">
                            <div class="nav-icon">
                                <img src="img/logo-small.svg" alt="Logo">
                            </div>
                        </a>
                    </div>

                    <!-- Home Library Nav -->
                    <nav class="home">
                        <ul class="home-lib">

                            <!-- Home -->
                            <li class="home-element selected">
                                <div class="nav-icon">
                                    <a href="#"><img src="img/home.svg" alt="Home"></a>
                                </div>
                                <a class="bold hover-white xs-hidden" href="#">Home</a>
                            </li>

                            <!-- Search -->
                            <li class="home-element">
                                <div class="nav-icon">
                                    <a href="#"><img src="img/search.svg" alt="Search"></a>
                                </div>
                                <a class="bold hover-white xs-hidden" href="#">Cerca</a>
                            </li>

                            <!-- Library -->
                            <li class="home-element">
                                <div class="nav-icon">
                                    <a href="#"><img src="img/libreria.svg" alt="Libreria"></a>
                                </div>
                                <a class="bold hover-white xs-hidden" href="#">La tua libreria</a>
                            </li>
                        </ul>
                    </nav>
                    </div>

                    <!-- Playlist -->
                    <div class="playlist-container xs-hidden">

                        
                            <!-- Playlist Title -->
                            <div class="playlist-title title">
                                <h5>Playlist</h5>
                            </div>
    
                            <!-- Create your Playlist -->
                            <div class="create-playlist">
                                <div class="playlist-icon">
                                    <a class="hover-white" href="#">
                                        <i class="fas fa-plus-square"></i>
                                    </a>
                                </div>
                                <a class="bold hover-white" href="#">Crea Playlist</a>
                            </div>
    
                            <!-- Playlist items -->
                                <div class="playlist">
                                    <ul>
                                        <li>
                                            <a class="bold hover-white" href="#">Nome Playlist</a>
                                        </li>
                                        <li>
                                            <a class="bold hover-white" href="#">Nome Playlist</a>
                                        </li>
                                        <li>
                                            <a class="bold hover-white" href="#">Nome Playlist</a>
                                        </li>
                                        <li>
                                            <a class="bold hover-white" href="#">Nome Playlist</a>
                                        </li>
                                        <li>
                                            <a class="bold hover-white" href="#">Nome Playlist</a>
                                        </li>
                                        <li>
                                            <a class="bold hover-white" href="#">Nome Playlist</a>
                                        </li>
                                        <li>
                                            <a class="bold hover-white" href="#">Nome Playlist</a>
                                        </li>
                                    </ul>
                                </div>
                                
                        
                    </div>

                    <!-- Navbar User Footer -->
                    <div class="navbar-footer">

                        <!-- Installa app -->
                        <div class="install-app">
                            <a href="#">
                                <div class="small-icon">
                                    <img src="img/download.svg" alt="Download">
                                </div>
                                <a class="bold hover-white xs-hidden" href="#">Installa app</a>
                            </a>
                        </div>

                        <!-- John Doe -->
                        <div class="user-profile">
                            <a href="#">
                                <div class="profile-img">
                                    <img src="img/profile.svg" alt="Profile">
                                </div>
                                <a class="bold white xs-hidden" href="#">John Doe</a>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <div class="main-menu-container">
                        <ul class="main-menu flex-row">
                            <li>
                                <a class="bold hover-white" href="#">In Evidenza</a>
                                <div class="bottom-selection"></div>
                            </li>
                            <li>
                                <a class="bold hover-white" href="#">Podcast</a>
                            </li>
                            <li>
                                <a class="bold hover-white" href="#">Classifiche</a>
                            </li>
                            <li>
                                <a class="bold hover-white" href="#">Generi e Mood</a>
                            </li>
                            <li>
                                <a class="bold hover-white" href="#">Nuove Uscite</a>
                            </li>
                            <li>
                                <a class="bold hover-white" href="#">Scopri</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <!-- MAIN ENDING -->

        <!-- FOOTER -->
        <footer>

        </footer>
        <!-- FOOTER ENDING -->
    </div>
    
</body>
</html>
